
    <!-- Категории -->
    <div class="mb-4">
        <div class="categories-container">
            <div class="row flex-nowrap overflow-auto g-2 pb-2">
                {% for category in categories %}
                <div class="col-auto" style="min-width: 130px;">
                    <a href="#" class="text-decoration-none">
                        <div class="card h-100 border-0 position-relative overflow-hidden bg-light rounded-3">
                            <!-- Фоновое изображение занимает весь блок -->
                            <div class="position-absolute w-100 h-100 d-flex justify-content-end align-items-end p-2">
                                {% if category.image %}
                                    <img src="{{ category.image.url }}" class="img-fluid" alt="{{ category.name }}"
                                        style="max-height: 70px; max-width: 70px; opacity: 0.8;" loading="lazy">
                                {% else %}
                                    <i class="bi bi-grid fs-1 text-primary opacity-50"></i>
                                {% endif %}
                            </div>
                            
                            <!-- Название категории поверх изображения с полупрозрачным фоном -->
                            <div class="card-body position-relative z-1 d-flex align-items-start p-2" style="height: 100px;">
                                <div class="bg-light bg-opacity-75 rounded p-1">
                                    <p class="card-title fw-medium mb-0" style="color: var(--tg-theme-button-color, #2481cc);">{{ category.name }}</p>

                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

<div class="row g-3">
    {% if posts %}
        {% for post in posts %}
            <div class="col-6 col-md-4 col-lg-3" id="post-card-{{ post.pk }}">
                {% include 'includes/include_card.html' %}
            </div>
        {% endfor %}
    {% else %}
        <div class="col-12 text-center py-5">
            <div class="empty-icon mb-3">
                <i class="bi bi-search text-muted fs-1"></i>
            </div>
            <h5 class="mb-3">Объявления не найдены</h5>
            <p class="text-muted">
                В данной категории пока нет объявлений
            </p>
        </div>
    {% endif %}
</div>
