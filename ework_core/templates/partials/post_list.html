{% load i18n %}
{% include 'includes/filter.html' %}

<div class="row g-3">
    {% if posts %}
            <div class="mb-4" id="post-card-{{ post.pk }}">
                {% include 'includes/include_card.html' %}
            </div>
    {% else %}
        <div class="col-12 text-center py-5">
            <div class="empty-icon mb-3">
                <i class="bi bi-search text-muted fs-1"></i>
            </div>
            <h5 class="mb-3">
                {% trans "Объявления не найдены" %}
            </h5>
            <p class="text-muted">
                {% trans "В данной категории пока нет объявлений" %}
            </p>
        </div>
    {% endif %}
</div>
