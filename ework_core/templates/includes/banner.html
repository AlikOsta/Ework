{% load i18n %}


<div class="mt-3 d-flex justify-content-center sticky-top gap-1 flex-nowrap text-white bg-white">
  {% for banner in banners|slice:":4" %}
  <div class="d-flex flex-column align-items-center text-center flex-shrink-0" style="width: 20%;">
    <a href="#"
       hx-get="{% url 'core:banner_view' banner.id %}"
       hx-target="#dialog"
       hx-trigger="click">
      <img src="{{ banner.image.url }}" alt="{{ banner.title }}" class="rounded-circle" style="width: 60px; height: 60px; object-fit: cover;">
    </a>
    <small class="mt-1 text-primary text-truncate" style="max-width: 60px;" title="{{ banner.title }}">
      {{ banner.title }}
    </small>
  </div>
  {% endfor %}

  <div class="d-flex flex-column align-items-center text-center flex-shrink-0" style="width: 20%;">
    <a href="#"
       hx-get="{% url  'core:banner_ad_info' %}"
       hx-target="#dialog"
       hx-trigger="click">
      <div class="border border-3 border-info rounded-circle d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
        <i class="bi bi-plus-circle-dotted fs-4 text-primary"></i>
      </div>
    </a>
    <small class="mt-1 text-primary text-truncate" style="max-width: 60px;">
      {% trans "Добавить" %}
    </small>
  </div>
</div>
